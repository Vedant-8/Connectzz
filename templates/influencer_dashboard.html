{% extends 'dashboard.html' %} {% block content %}
<div class="container mt-4">
  <h2>Influencer Dashboard</h2>
  <div class="card mt-4 profile-card">
    <div class="card-body">
      <h5 class="card-title">Your Profile</h5>
      <form method="POST" action="{{ url_for('update_description') }}">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>Username:</strong> {{ current_user.username }}
          </li>
          <li class="list-group-item">
            <strong>Description:</strong>
            <textarea id="description" name="description" class="form-control">
{{ current_user.description or 'Add your description here' }}</textarea
            >
          </li>
          <li class="list-group-item"><strong>Role:</strong> Influencer</li>
        </ul>
        <button type="submit" class="btn btn-primary mt-3">
          Update Description
        </button>
      </form>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <a
        href="{{ url_for('view_campaigns') }}"
        class="btn btn-primary btn-lg btn-block"
        >View Campaigns</a
      >
    </div>
    <div class="col-md-6">
      <a
        href="{{ url_for('view_ad_requests') }}"
        class="btn btn-success btn-lg btn-block"
        >View Ad Requests</a
      >
    </div>
  </div>
</div>
{% endblock %} {% block styles %}
<style>
  .profile-card {
    background-color: rgba(255, 255, 255, 0.1);
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
  }

  .profile-card .card-body {
    color: #e0e0e0;
  }

  .profile-card .card-title {
    color: #ffffff;
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .list-group-item {
    background-color: transparent;
    border-color: rgba(255, 255, 255, 0.1);
    color: #e0e0e0;
  }

  .list-group-item:first-child {
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .list-group-item:last-child {
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }

  .btn {
    background-color: transparent;
    border-color: transparent;
    font-weight: 500;
    margin-top: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
  }

  .btn-primary {
    color: #bb86fc;
  }

  .btn-success {
    color: #4caf50;
  }

  .form-control {
    background-color: #2c2c2c;
    border: 1px solid #444;
    color: #e0e0e0;
    font-weight: 400;
  }

  .form-control:focus {
    background-color: #2c2c2c;
    border-color: #bb86fc;
    box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25);
  }

  .form-control::placeholder {
    color: #888; /* Placeholder text color */
  }
</style>
{% endblock %}
